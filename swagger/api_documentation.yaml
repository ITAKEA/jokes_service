tags:
  - name: documentation
    description: API documentation endpoint
summary: Get API documentation
description: Returns detailed information about all available endpoints
produces:
  - application/json
responses:
  200:
    description: API documentation with all available endpoints
    schema:
      type: object
      properties:
        endpoints:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
                example: "/api/jokes"
              method:
                type: string
                example: "GET"
              description:
                type: string
                example: "Get all available jokes"
              response:
                type: string
                example: "Array of joke objects"
