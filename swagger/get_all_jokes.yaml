tags:
  - name: jokes
    description: Jokes endpoints
summary: Get all jokes
description: Returns a list of all available jokes
produces:
  - application/json
responses:
  200:
    description: List of all jokes
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            example: 1
          setup:
            type: string
            example: "Why did the scarecrow win an award?"
          punchline:
            type: string
            example: "Because he was outstanding in his field!"
